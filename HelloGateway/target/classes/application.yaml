server:
  port: 5000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: vendor-service
          uri: http://localhost:5002
          predicates:
            - Path=/api/vendors/**
        - id: product-service
          uri: http://localhost:5003
          predicates:
            - Path=/api/products/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:5005/eureka/
    register-with-eureka: true
    fetch-registry: true
